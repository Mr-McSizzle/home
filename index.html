<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Moon's Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffeaf1, #d3eaff);
      font-family: 'Comic Neue', cursive;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .password-box {
      background-color: #fff0f6;
      border: 2px dashed #ffb6c1;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      transition: transform 0.3s ease-in-out;
      position: relative;
      z-index: 2;
    }

    .password-box:hover {
      transform: scale(1.05);
    }

    input[type="password"] {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      background: #ffe0ec;
      outline: none;
    }

    .hint {
      font-size: 0.9rem;
      color: #888;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      z-index: 2;
      position: relative;
    }

    video {
      width: 90%;
      max-width: 600px;
      border: 10px solid #ffb6c1;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
    }

    .floating-hearts {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/H9rG4cC.png') no-repeat center center / contain;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .interactive-bounce:hover {
      animation: bounce 0.5s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>

  <div class="container" id="login">
    <h1 class="interactive-bounce">Welcome to the Moon's Home</h1>
    <div class="password-box">
      <input type="password" id="password" placeholder="What's the magic word?">
      <div class="hint">Hint: It's what we call each other ðŸ’•</div>
      <br />
      <button class="interactive-bounce" onclick="checkPassword()">Unlock</button>
    </div>
  </div>

  <div class="video-container" id="videoSection">
    <h1 class="interactive-bounce">Hello My Moon ðŸŒ™</h1>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const correctPassword = "good friend";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input.toLowerCase() === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("videoSection").style.display = "flex";
      } else {
        alert("Hmm... that's not it! Try again ðŸ’­");
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 700);
  </script>
</body>
</html>
